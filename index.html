<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Number and Trible Number</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="w-3/4 mx-auto mt-16">
        <h1 class="text-center mb-8 text-4xl font-semibold ">Welcome to My website</h1>
        <section>
            <div class="grid grid-cols-2">
                <div>
                    <input class="border border-gray-400 rounded block w-3/4 mb-2 p-2" type="text" name=""
                        id="number-input">
                    <button class="btn bg-sky-400 px-6 py-2 text-white rounded text-base uppercase"
                        id="double-btn">Double</button>
                    <p class="text-2xl bg-red-300 mt-4 w-1/4 text-center " id="double-text"></p>

                </div>
                <div>
                    <input class="border border-gray-400 rounded block w-3/4 mb-2 p-2" type="text" name=""
                        id="number-added">
                    <button class="btn bg-sky-400 px-6 py-2 text-white rounded text-base uppercase "
                        id="triple-btn">Triple</button>
                    <p class="text-2xl bg-red-300 mt-4 w-1/4 text-center" id="triple-text"></p>
                </div>
            </div>

        </section>
    </main>

    <!-- js file -->
    <script src="js/script.js"></script>
</body>

</html>
